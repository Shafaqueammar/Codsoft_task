
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator_favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="containor">
        <h1>Calculator practice in Javascript</h1>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" value="0" class="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="button_click(event);" >
                    <input type="button" value="DE" onclick="button_click(event);">
                    <input type="button" value="^"  onclick="button_click(event);">
                    <input type="button" value="+" onclick="button_click(event);">
                </div>
                <div>
                    <input type="button" value="7" onclick="button_click(event);" >
                    <input type="button" value="8"  onclick="button_click(event);">
                    <input type="button" value="9"  onclick="button_click(event);">
                    <input type="button" value="-"  onclick="button_click(event);">
                </div>
                <div>
                    <input type="button" value="4"  onclick="button_click(event);">
                    <input type="button" value="5"  onclick="button_click(event);">
                    <input type="button" value="6"  onclick="button_click(event);">
                    <input type="button" value="*"  onclick="button_click(event);">
                </div>
                <div>
                    <input type="button" value="1"  onclick="button_click(event);">
                    <input type="button" value="2"  onclick="button_click(event);">
                    <input type="button" value="3"  onclick="button_click(event);">
                    <input type="button" value="/"  onclick="button_click(event);">
                </div>
                <div>
                    <input type="button"value="00" onclick="button_click(event);">
                    <input type="button" value="0"  onclick="button_click(event);">
                    <input type="button" value="=" onclick="button_click(event);">
                    <input type="button" value="." onclick="button_click(event);">
                </div>
            </form>
        </div>

    </section>
</body>
<script>
    function button_click(event_value){

        const button_value=event_value.target.value;
        let display =document.getElementById("display").value;
        
        if(button_value =="AC"){
            display = "0";
        }else if (button_value =="DE"){
            display = display.slice(0, -1);
        }else if (button_value =="="){
            display = eval(display);
        }else if (button_value =="^"){
            display = Math.pow(display, 2);
        }else if(parseFloat(display) == 0 || display == ""){
            display = button_value;
        }else if(parseFloat(display) > 0){
            display =display + button_value;
        }
        

        document.getElementById("display").value=display;
    }
    

</script>
</html>
